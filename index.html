<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Algoritmo Funciones</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Contador de caracteres</h1>

<form name="form_main">
    
    <h3>Contador</h3>
    <label for="text">Texto: </label> <br>
    <textarea name="text" id="text" cols="30" rows="10" oninput="countText()"></textarea><br>
    <label for="characters">Caracteres: </label><span id="characters"></span><br>
    <label for="words">Palabras: </label><span id="words"></span><br>
    <label for="rows">Lineas: </label><span id="rows"></span><br>
  
</form>
    
</body>
</html>
